<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Rep Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Workout Rep Counter</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">ADD REP</button>
            <button id="save-btn" onclick="save()">SAVE SET</button>
            <p id="save-el">Previous sets: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
